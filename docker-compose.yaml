version: '3.6'
services:
    api:
        container_name: 'rajasinga_api'
        build: ./server
        ports:
            - '3001'
        environment:
            - PORT=3001
            - MODE=development
        volumes:
            - 'rajadir:/server'
        networks:
            - raja_network
    client:
        container_name: 'rajasinga_client'
        build: ./client
        ports:
            - '5001'
        environment:
            - mode=development
            - PORT=5001
        volumes:
            - rajadir:/client
        networks: 
            - raja_network
    proxy:
        container_name: 'rajasinga_proxy'
        build: ./proxy
        volumes:
             - ./nginx.conf:/etc/nginx/conf.d/default.conf
             - rajadir:/proxy
        networks:
            - raja_network
        links:
            - api:api
            - client:client
        ports:
            - '80:80'
            - '8080:8080'

networks:
    raja_network:
        driver: bridge
volumes:
    rajadir:
